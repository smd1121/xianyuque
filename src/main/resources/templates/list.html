<!DOCTYPE html>
<!--表示这个是⼀个thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>文件列表 · 咸鱼雀</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style type="text/css">
        .greenButton {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 3px 8px;
            text-decoration: none;
        }
        .greenButton:hover {
            color: white;
            text-decoration: none;
            background-color: #7BD872;
        }
        .greenButton:active {
            color: white;
            text-decoration: none;
            background-color: #308025;
        }
    </style>
</head>
<body>
<div th:switch="${files}" class="container my-5">
    <div class="row" style="width: 100%; margin: 4px 4px;">
        <div style="width: 100%;">
            <div th:case="*">
                <table class="table table-striped table-responsive-md" width="100%">
                    <tbody>
                    <tr th:each="fileInfo : ${files}">
                        <td th:text="${fileInfo.title}" style="cursor: pointer;"
                            th:onclick="'window.location.href=\'/read/' + ${fileInfo.ID} + '\''"></td>
                        <td th:text="${fileInfo.lastEdit}" width="200px"></td>
                        <td width="80px"><a th:href="@{/edit/${fileInfo.ID}}" class="greenButton">编辑</a></td>
                        <td width="80px"><a th:href="@{/move/${fileInfo.ID}}" class="greenButton">移动</a></td>
                        <td width="80px"><a th:href="@{/delete/${fileInfo.ID}}" class="greenButton">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
