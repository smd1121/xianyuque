<!DOCTYPE html>
<!--表示这个是⼀个thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>文件列表 · 咸鱼雀</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${files}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:case="*">
                <h2 class="my-5">Files</h2>
                <table class="table table-striped table-responsive-md">
                    <tbody>
                    <tr th:each="fileInfo : ${files}">
                        <td th:text="${fileInfo.title}"></td>
                        <td th:text="${fileInfo.lastEdit}"></td>
                        <td><a th:href="@{/edit/${fileInfo.ID}}" class="btn btn-primary">编辑</a></td>
                        <td><a th:href="@{/move/${fileInfo.ID}}" class="btn btn-primary">移动</a></td>
                        <td><a th:href="@{/delete/${fileInfo.ID}}" class="btn btn-primary">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
