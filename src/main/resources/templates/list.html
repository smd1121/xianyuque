<!DOCTYPE html>
<!--表示这个是⼀个thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>文件列表 · 咸鱼雀</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style type="text/css">
        .greenButton {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 3px 8px;
            text-decoration: none;
        }
        .greenButton:hover {
            color: white;
            text-decoration: none;
            background-color: #7BD872;
        }
        .greenButton:active {
            color: white;
            text-decoration: none;
            background-color: #308025;
        }
        .box {
            width: 60%;
            /* 因为 content 会另起一行，影响样式的话，height 设置为具体的值可以避免高度变高的情况 */
            height: 100%;
            /* 设置元素两端对齐 */
            text-align: justify;
        }

        /* 这里的伪元素一定要加上，不然span元素不能两端对齐 */
        .box:after {
            content: "";
            display: inline-block;
            overflow: hidden;
            width: 100%;
        }

        .box span {
            /* 设置盒子为行内块 */
            display: inline-block;
            /* 设置盒子内元素水平居中 */
            text-align: center;
            /* 设置盒子内容垂直居中 */
            line-height: 30px;
            width: 15%;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div style="margin: 50px 20%" class="box">
    <span onclick="window.location.href='/new'"
          class="greenButton">+ 新建</span>
    <span onclick="window.location.href='/profile'"
          class="greenButton">我的</span>
</div>
<div th:switch="${files}" class="container my-5">
    <div class="row" style="width: 100%; margin: 4px 4px;">
        <div style="width: 100%;">
            <div th:case="*">
                <table class="table table-striped table-responsive-md" width="100%">
                    <tbody>
                    <tr th:each="fileInfo : ${files}">
                        <td th:text="${fileInfo.title}" style="cursor: pointer;"
                            th:onclick="'window.location.href=\'/read/' + ${fileInfo.ID} + '\''"></td>
                        <td th:text="${fileInfo.lastEdit}" width="200px"></td>
                        <td width="80px">
                            <span th:onclick="'window.location.href=\'/edit/' + ${fileInfo.ID} + '\''"
                                  class="greenButton">编辑</span>
                        </td>
                        <td width="80px">
                            <span th:onclick="'window.location.href=\'/move/' + ${fileInfo.ID} + '\''"
                                  class="greenButton">移动</span>
                        </td>
                        <td width="80px">
                            <span th:onclick="'javascript:onDelete(' + ${fileInfo.ID} + ')'"
                                  class="greenButton">删除</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    function onDelete(fileID) {
        if(confirm("确定要删除吗？当前文件（夹）下的文件都会被一并删除！")){
            var postForm = document.createElement("form");
            postForm.action = "/delete";
            postForm.method = "post";

            var fileInput = document.createElement("input");
            fileInput.setAttribute("name", "fileID");
            fileInput.setAttribute("value", fileID);
            postForm.appendChild(fileInput);

            document.body.appendChild(postForm);
            postForm.submit() ;
            document.body.removeChild(postForm);

            alert("删除成功。");
        }
    }
</script>
</body>
</html>
