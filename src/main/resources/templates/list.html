<!DOCTYPE html>
<!--表示这个是⼀个thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>文件列表 · 咸鱼雀</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/logo.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/logo.ico}" type="image/x-icon" />
</head>
<body>
<div th:switch="${files}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:case="*">
                <h2 class="my-5">Files</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>title</th>
                        <th>lastEdit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fileInfo : ${files}">
                        <td th:text="${fileInfo.title}"></td>
                        <td th:text="${fileInfo.lastEdit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
